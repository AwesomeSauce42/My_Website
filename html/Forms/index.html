<!DOCTYPE html>
<!--https://www.w3schools.com/tags/tag_input.asp-->
<html>
<head>
    <title> HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form>
        <label for="username"> Enter Username: </label>
        <input type="text" id = "username" name="username" placeholder="username" required>
        <br><br>
        <label for="email"> Enter Email: </label>
        <input type="email" id = "email" name="email" placeholder="email" required>
        <br><br>
        <label for="password"> Enter password: </label>
        <input type="password" id = "password" name="password" placeholder="password" required>         
    </form>


    <form>
        <p>Gender: </p> <br>
        <input type="radio" name="gender" value="Male"> Male <br>
        <input type="radio" name="gender" value="Female"> Female <br>
        <input type="radio" name="gender2" value="other"> Other
    </form>

    <form>

    <p>Select your age: </p>
    <input type="radio" name="age" value="0-25" id="opt1">
    <label for="opt1"> 0-25 </label>
    <input type="radio" name="age" value="26-50" id="opt2">
    <label for="opt2"> 26-50 </label>
    <input type="radio" name="age" value="51+" id="opt3">
    <label for="opt3"> 51+ </label>

    <br><br>

    <label for="question">Security Question: </label>
    <select name="question" id="question">
        <option value="q1">Fav movie?</option>
        <option value="q2">Fav book?</option>
        <option value="q3">Fav colour?</option>

    </select>
    <br><br>

    <label for="answer"> Security Question Answer: </label>
    <input type="text" id = "answer" name="answer">

    <br><br>
    <label for="bio">Your Bio: </label> <br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>
    <br>
    <input type="submit" value="Submit the form">

</form>

</body>
</html>
